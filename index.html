<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser Game</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type+"text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>NUMBER<span class="thin-text">GUESSER</span></h1>
    <div class="subtitle-container">
      <div class="line"></div>
      <h3 class="white-font thin-text">ULTIMATE CHALLENGER EDITION</h3>
      <div class="line"></div>
    </div>
  </header>
  <main class="main-page-layout">
    <article class="right-side-container">
    </article>
    <article class="left-side-section">
      <section class="set-range-section">
        <h3>Set Range</h3>
        <form class="set-range-label-container">
          <section class="set-range-label high-alert">
            <label type="label" name="Min Range" class="set-range-text">Min Range</label>
            <input type="number" maxlength="4" class="min-range-input">
          </section>
          <section class="set-range-label low-alert">
            <label type="label" name="Max Range" class = "set-range-text">Max Range</label>
            <input type="number" maxlength="4" class="max-range-input">
          </section>
          <input type="button" class="dark-button-small range-button button" value="UPDATE">
        </form>
        <div class="alert-text-right">
          <p class="alert-text"></p>
        </div>
      </section>
      <section class="current-range-section">
        <p class="current-range-header">The Current Range is <span class="min-number">1</span> to <span class="max-number">100</span></p>
        <h3><span class="challenger-1-name-change">Challenger 1</span></h3>
        <form class="label-above-container">
          <section class="label-above-big">
            <label type="label" name="Name" class="name-input-box">Name</label>
            <input type="text" class="player-1-input-name input" maxlength="15">
          </section>
          <section class="label-above guess-one">
            <label type="label" name="Guess">Guess</label>
            <input type="number" maxlength="4" class="guess-input-box input" id="challenger-one-guess">
            <div>
              <p class="guess-alert-text-one"></p>
            </div>
          </section>
        </form>
        <h3><span class="challenger-2-name-change">Challenger 2</span></h3>
        <form>
          <div class="label-above-container">
            <section class="label-above-big">
              <label type="label" name="Name" class="name-input-box">Name</label>
              <input type="text" class="player-2-input-name input" maxlength="15">
            </section>
            <section class="label-above guess-two">
              <label type="label" name="Guess">Guess</label>
              <input type="number" maxlength="4" class="guess-input-box input" id="challenger-two-guess">
              <div>
                <p class="guess-alert-text-two"></p>
              </div>
            </section>
          </div>
          <div class="button-spacing">
            <input type="button" class="dark-button-large button" value="SUBMIT GUESS" id="submit-guess-button">
            <input type="button" class="dark-button button" id="reset-button" value="RESET GAME">
            <input type="button" class="dark-button button" id="clear-button" value="CLEAR GAME">
          </div>
        </form>
      </section>
      <section class="latest-score-card-border">
        <h3 class="latest-score-header">Latest Score</h3>
        <div class="latest-score-card">
          <h4><span class="latest-score-name-1">Challenger 1 Name</span></h4>
          <p>CURRENT GUESS</p>
          <h1 class="guess-number-1">?</h1>
          <h3 class="challenger-one-reply"></h3>
        </div>
        <div class="latest-score-card score-card-midline">
          <h4><span class="latest-score-name-2">Challenger 2 Name</span></h4>
          <p>CURRENT GUESS</p>
          <h1 class="guess-number-2">?</h1>
          <h3 class="challenger-two-reply"></h3>
        </div>
      </section>
    </article>
  </main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
