<!DOCTYPE html>
<html>

<head>
  <title>Number Guesser Game</title>
  <link rel="stylesheet" type+"text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>NUMBER<span class="thin-text">GUESSER</span></h1>
    <h3 class="white-font">-ULTIMATE CHALLENGER EDITION-</h3>
  </header>
  <article class="left-side-section">
    <section class="set-range-section">
      <h3>Set Range</h3><br>
      <form>
        <label type="label" name="Min Range">Min Range</label>
        <input type="text">
        <label type="label" name="Max Range">Max Range</label>
        <input type="text">
        <input type="button" value="Update">
      </form>
    </section>
    <section class="current-range-section">
      <p>The Current Range is <span>1</span> to <span>100</span></p>
      <h3>Challenger 1</h3>
      <form>
        <label type="label" name="Name">Name</label>
        <input type="text">
        <label type="label" name="Guess">Guess</label>
        <input type="text">
      </form>
      <h3>Challenger 2</h3>
      <form>
        <label type="label" name="Name">Name</label>
        <input type="text">
        <label type="label" name="Guess">Guess</label>
        <input type="text">
        <br><br>
        <input type="button" value="SUBMIT GUESS">
        <input type="button" value="RESET GAME">
        <input type="button" value="CLEAR GAME">
      </form>
    </section>
    <section class="latest-score-card-border">
      <h3 class="latest-score-header">Latest Score</h3>
      <div class="latest-score-card">
        <h4>Challenger 1 Name</h4>
        <p>CURRENT GUESS</p>
        <h1 class="guess-number-1">?</h1>
      </div>
      <div class="latest-score-card">
        <h4>Challenger 2 Name</h4>
        <p>CURRENT GUESS</p>
        <h1 class="guess-number-2">?</h1>
      </div>
    </section>
  </article>
</body>

</html>
